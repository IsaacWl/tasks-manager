<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks Manager</title>
    <style>
      html {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        padding: 1rem 0;
      }
      li {
        border-bottom: 1px solid #eeeeff;
        padding: 0.6rem 1rem;
      }
      li:last-child {
        border: none;
      }
      li div {
        user-select: none;
      }
      .container {
        min-height: 100vh;
        width: 100%;
        max-width: 800px;
        flex-direction: column;
        display: flex;
        align-items: center;
      }
      .d-flex {
        display: flex;
      }
      .gap-1 {
        gap: 1rem;
      }
      .btn {
        padding: 10px 16px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        font: inherit;
      }
      .btn-sm {
        padding: 5px;
        font-size: 0.9rem;
      }
      .btn:hover,
      .btn:active {
        opacity: 0.6;
      }
      .btn-blue {
        background-color: #0099ff;
        color: #ffffff;
      }
      .btn-gray {
        background-color: #eeeeff;
      }
      input[type='text'] {
        border: none;
        outline: none;
        padding: 10px;
        border-radius: 10px;
        background-color: #eeeeff;
        flex: 1;
      }
      .card {
        border: 1px solid #eeeeff;
        background-color: #ffffff;
        max-height: 400px;
        min-width: 40%;
        overflow-y: auto;
        transition: 200ms;
      }
      .center {
        position: absolute;
        left: 50%;
        top: 10%;
        transform: translate(-50%);
      }
      .sticky {
        position: sticky;
        top: 0;
      }
      .b-bottom {
        border-bottom: 1px solid #eeeeff;
      }
      .p-1 {
        padding: 1rem;
      }
      .right {
        position: absolute;
        right: 10px;
      }
      .align-center {
        align-items: center;
      }
      .field-section {
        background-color: #ffffff;
      }
      .none {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- <h1>Task management</h1> -->
      <div class="card center">
        <div class="p-1 sticky b-bottom d-flex gap-1 field-section">
          <input type="text" id="field" />
          <button class="btn btn-blue" id="addBtn">+</button>
          <button class="btn btn-gray none" id="cancelBtn">Cancel</button>
          <button class="btn btn-blue none" id="editBtn">Edit</button>
        </div>
        <ul id="tasks">
          <!-- <li>item</li>
          <li>item</li>
          <li>item</li>
          <li>item</li>
          <li>item</li> -->
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

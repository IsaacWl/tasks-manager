<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tasks Manager</title>
  </head>
  <body>
    <main class="container">
      <div class="card center">
        <div class="p-1 sticky b-bottom d-flex gap-1 field-section">
          <input type="text" id="field" />
          <button class="btn btn-blue" id="addBtn">+</button>
          <button class="hover-orange btn btn-gray none" id="cancelBtn">
            Cancel
          </button>
          <button class="btn btn-blue none" id="editBtn">Edit</button>
        </div>
        <ul id="tasks">
          <li id="zeroTasks" class="text-gray">No tasks</li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
